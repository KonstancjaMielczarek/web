<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/sass/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
    <div class="contact-container">
        <div class="contact-item contact-item-1">
            <header>
                <h1 class="ml6">
                    <span class="text-wrapper">
                      <span class="letters">The Best Kindergarden</span>
                    </span>
                  </h1>
            </header>
        </div>
        <div class="contact-item contact-item-2">
            <aside>
                <h1 id="nav_header">Menu</h1>
                <ul class="nav">
                    <li><a href="/index.html">Main</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </aside>
        </div>
        <div class="contact-item contact-item-3">
            <header>
                <h1 id="contact-title">Stay in touch</h1>
                <p id="contact-desc">If you have any questions write to us!</p>
            </header>
            <form id="contact-form">
                <div class="contact-form__input">
                    <p class="contact-form__label">Email</p>
                    <input type="email" name="email" id="email" placeholder="email" class="contact-form__input--email" required>
                </div>
                <div class="contact-form__input">
                    <p class="contact-form__label">Messege</p>
                    <textarea type="text" placeholder="Enter your messege here..." class="contact-form__input--textarea" required></textarea>
                </div>
                <div class="contact-form__input">
                    <input type="submit" value="Send" id="contact-form__input--submit">
                </div>
            </form>
        </div>
        <div class="contact-item contact-item-4">
            <footer>
                <div class="footer">2021 &copy; Design: <a href="https://www.linkedin.com/in/konstancja-mielczarek/" target="_blank">Konstancja Mielczarek</a></div>
            </footer>
        </div>
    </div>
    <script src="/assets/js/logo.js"></script>
</body>
</html>
